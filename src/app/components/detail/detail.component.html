<mat-list>
  <div *ngFor="let peso of pesosFiltered" style="margin: auto !important">
    <mat-list-item>
      <div matListItemTitle>{{peso.ejercicio.descripcion}}</div>
      <div matListItemLine>{{peso.peso}}</div>
      <mat-icon matListItemIcon (click)="eliminar(peso)" class="pencil-icon">edit</mat-icon>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
